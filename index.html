<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Simple Weight Converter JS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    </head>
    <body>
       
        <style>
            body{
                background: #000;
                color: #fff;
            }
        </style>

        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-md-6 pt-5">
                        <h2 class="display-4 text-center">Weight Converter</h2>
                        <form>
                            <div class="form-group">
                                <label for="lbsInput">Pounds</label>
                                <input type="number" class="form-control" id="lbs-input"  placeholder="Please Enter Pounds...">
                            </div>
                        </form>
                        <div id="output">
                            <div class="card mb-2 bg-success text-white">
                                <div class="card-body">
                                    <h2 class="float-left">Grams:</h2>
                                    <h4 class="float-left pl-2 pt-2" id="gramsOutput"></h4>
                                </div>
                            </div>    
                            <div class="card mb-2 bg-danger text-white">
                                <div class="card-body">
                                    <h2 class="float-left">Kilograms:</h2>
                                    <h4 class="float-left pl-2 pt-2" id="kilogramsOutput"></h4>
                                </div>
                            </div>    
                            <div class="card mb-2 bg-info text-white">
                                <div class="card-body">
                                    <h2 class="float-left">Ounces:</h2>
                                    <h4 class="float-left pl-2 pt-2" id="ouncesOutput"></h4>
                                </div>
                            </div>    
                        </div>
                </div>
            </div>
        </div>

        <!-- JS  -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    
        <script src="main.js"></script>
    </body>
</html>
